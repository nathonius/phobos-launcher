<form-section label="Base IWADs">
  <key-value-list
    key="name"
    keyPlaceholder="WAD Name"
    value="path"
    valuePlaceholder="WAD Path"
    valueType="file"
    addLabel="Add base"
    [errorFn]="rowHasError"
    [values]="displayBases()"
    (valueChange)="handleChange($event)"
  />
</form-section>
