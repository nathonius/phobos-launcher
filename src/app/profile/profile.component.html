<form
  class="flex flex-wrap gap-2"
  [formGroup]="profileForm"
  (ngSubmit)="handleLaunch()"
>
  <form-section>
    <div class="flex flex-wrap justify-between gap-2">
      <label>Name</label>
      <input
        class="input flex-grow"
        type="text"
        placeholder="Profile name"
        formControlName="name"
      />
    </div>
    <file-input
      formControlName="engine"
      label="Engine"
      droppable="true"
      directory="false"
    />
    <file-input
      formControlName="base"
      label="Base"
      droppable="true"
      directory="false"
    />
    <file-input
      formControlName="icon"
      label="Icon"
      droppable="true"
      directory="false"
      (change)="handleIconChange($event)"
    />
  </form-section>
  <form-section label="Profile Resources">
    <file-list [filePaths]="profileForm.controls.files" />
  </form-section>
  <img class="h-full max-w-60" [src]="profileIcon()" />
  <button type="button" class="btn" (click)="handleSave()">Save</button>
  <button type="submit" class="btn">Launch</button>
</form>
