<label
  [htmlFor]="fileTargetId"
  class="input input-bordered inline-flex items-center gap-1 px-1"
>
  <!-- <span class="label">{{ label() }}</span> -->
  <input
    #textInput
    type="text"
    [value]="filePath()"
    (focus)="onTouch()"
    (change)="handleTextChange()"
  />
  @if (file()) {
  <button
    type="button"
    class="btn btn-ghost btn-xs"
    (click)="handleSelectFile()"
  >
    <lucide-icon class="h-4 w-4" [img]="icons.FileIcon" />
  </button>
  } @if (directory()) {
  <button
    type="button"
    class="btn btn-ghost btn-xs"
    (click)="handleSelectDirectory()"
  >
    <lucide-icon class="h-4 w-4" [img]="icons.FolderIcon" />
  </button>
  }
</label>
