@if (profileService.selectedProfile(); as selected) {
<button
  type="button"
  class="btn"
  (click)="profileService.selectedProfile.set(undefined)"
>
  Back
</button>
<profile [profile]="selected" />
} @else {
<button type="button" class="btn" (click)="newProfile()">New Profile</button>
<item-grid [items]="profileItems()" (action)="handleAction($event)" />
}
